name: omaliving
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  getwidget: ^3.1.1
  flutter_svg: ^1.0.3
  graphql_flutter: ^5.1.2
  flutter_widget_from_html: ^0.9.0+1
  webview_flutter: ^4.2.2
  url_launcher: ^6.1.11
  flutter_easyloading: ^3.0.5
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.2.0
  font_awesome_flutter: ^10.4.0
  flutter_image_slideshow: ^0.1.6
  persistent_bottom_nav_bar: ^5.0.2
  provider: ^6.0.5
  carousel_slider: ^4.2.1
  flutter_html: 3.0.0-beta.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gotham_book.ttf
        - asset: assets/fonts/Gotham_bold.ttf
          weight: 700
