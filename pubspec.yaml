name: omaliving
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  getwidget: ^3.1.1
  flutter_svg: ^1.0.3
  graphql_flutter: ^5.1.2
  video_player: ^2.7.0
  flutter_meedu_videoplayer:
  url_launcher: ^6.1.11
  flutter_easyloading: ^3.0.5
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.4.0
  flutter_image_slideshow: ^0.1.6
  persistent_bottom_nav_bar: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/fonts/Gotham_book.ttf
        - asset: assets/fonts/Gotham_bold.ttf
          weight: 700
